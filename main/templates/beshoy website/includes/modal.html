
{%block modal %}


   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="0" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      
        <div class="modal-dialog">
          <div class="modal-header ">
            <h5 class="modal-title" id="exampleModalLabel">login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="wrapper">
                  <h2>Please login</h2>
                  <form class="form-signin"  method="post">
                      {% csrf_token %}
                      {{ form.as_p }}
                  

                  
                 
              <button class="btn waves-effect waves-light" type="submit" name="action">login
                  <i class="material-icons right">send</i>
               
                </button>
                <a href="/signup"><button class="btn waves-effect waves-light" type="submit" name="action">signup
                  <i class="material-icons right">subject</i> </button></a>    
                    
                  </form>
                  
                </div>
  
          </div>
         
        </div>
      </div>
    </div>
  
    
    
  {%endblock %}
